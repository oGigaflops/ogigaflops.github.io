<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h3 class="title">TAGs</h3>
    <div class="container">
        <div class="form">
            <input type="text" id="id" placeholder="referência">
            <input type="text" id="design" placeholder="designação">
            <input type="text" id="stock" placeholder="stock">
        </div>
        <button onclick="read()"><span>LER</span></button>
        
    </div>

    <script>

        if ("NDEFReader" in window) {
            console.log("NDEFReader is supported");
        } else {
            console.log("NDEFReader is not supported");
        }
    
        const ndef = new NDEFReader();
    
        function read() {
            return new Promise((resolve, reject) => {
                const ctlr = new AbortController();
                ctlr.signal.onabort = reject;
                ndef.addEventListener("reading", event => {
                    ctlr.abort();
                    resolve(event);
                }, { once: true });
                ndef.scan({ signal: ctlr.signal }).catch(err => reject(err));
            });
        }
    
        read().then(({ serialNumber }) => {
            console.log(serialNumber);
            alert(serialNumber);
        });
    
    </script>

</body>
</html>
