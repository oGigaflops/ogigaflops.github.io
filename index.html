<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="MSG">???</p>
    <button onclick="read()">LER</button>
</body>

<script>

    if ("NDEFReader" in window) {
        document.getElementById("MSG").innerHTML = "NDEFReader is supported";
    } else {
        document.getElementById("MSG").innerHTML = "NDEFReader is not supported";
    }

    const ndef = new NDEFReader();

    function read() {
        document.getElementById("MSG").innerHTML = "entrei"
        return new Promise((resolve, reject) => {
            const ctlr = new AbortController();
            ctlr.signal.onabort = reject;
            ndef.addEventListener("reading", event => {
                ctlr.abort();
                resolve(event);
            }, { once: true });
            ndef.scan({ signal: ctlr.signal }).catch(err => reject(err));
        });
    }

    read().then(({ serialNumber }) => {
        document.getElementById("MSG").innerHTML = serialNumber;
        console.log(serialNumber);
    });

</script>

</html>
